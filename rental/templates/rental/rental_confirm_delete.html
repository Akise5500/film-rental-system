

{% block content %}
<div class="container">
    <div class="confirm-cancel-container">
        <h2 class="confirm-title">Cancel Rental</h2>
        <p class="confirm-text">Are you sure you want to cancel the rental for <strong>{{ rental.film.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Confirm</button>
        </form>
        <a href="{% url 'rental_list' %}" class="back-button">Back to Rentals</a>
    </div>
</div>

<style>
    /* General Styling */
    body {
        background-color: #141414;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .confirm-cancel-container {
        background-color: #222;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .confirm-title {
        font-size: 28px;
        color: #e50914;
        margin-bottom: 20px;
    }

    .confirm-text {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .confirm-button, .back-button {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        margin-bottom: 10px;
    }

    .confirm-button {
        background-color: #e50914;
        color: #fff;
    }

    .confirm-button:hover {
        background-color: #b20710;
    }

    .back-button {
        background-color: #444;
        color: #fff;
        width: 94%;
    }

    .back-button:hover {
        background-color: #5e5c5c;
    }
</style>
{% endblock %}
